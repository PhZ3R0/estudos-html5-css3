<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        h1 {
            margin: auto;
            text-align: center;
            padding: 50px;
        }
        table {
            width: 400px;
            height: 200px;
            border-collapse: collapse;
            margin: auto;
        }
        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }
        
    </style>
</head>
<body>
<h1>Minha Primeira Tabela</h1>

<table>
    <tr> <!-- Primeira Linha-->

        <!-- Dados da tabela-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr> <!-- Segunda Linha-->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
        <tr> <!-- Terceira Linha-->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
        <tr> <!-- Quarta Linha-->
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
</table>
    
</body>
</html>
