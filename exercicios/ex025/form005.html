<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="sexoM"><label for="sexoM"> Masculino</label>
        <input type="radio" name="sexo" id="sexoF"><label for="sexoF"> Feminino</label>
    </fieldset>
    <fieldset>
        <Legend>Esportes Favoritos</Legend>
        <input type="checkbox" name="" id="esbas"> <label for="esbas">Basquete</label>
        
        <input type="checkbox" name="" id="esfut"> <label for="esfut">Futebol</label>
        
        <input type="checkbox" name="" id="esnat"> <label for="esnat">Natação</label>
        
        <input type="checkbox" name="" id="esten"> <label for="esten">Tênis</label>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
