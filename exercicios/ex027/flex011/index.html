<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            background-color: rgba(0, 0, 0, 0.466);
            display: flex;
            flex-flow: row nowrap;
            align-items: flex-start;
            height: 400px;
        }
        div.item {
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            flex-basis: 200px;
        }

        div#i1 {
            flex-shrink: 1;
            flex-grow: 0;
        }
        div#i2 {
            flex-shrink: 0;
            flex-grow: 2;
        }
        div#i3 {
            flex-shrink: 1;
            flex-grow: 4;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
    </div>
</body>
</html>
